<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>PESO FUERA DE LA TIERRA</title>
</head>

<body>
    <h1>tu peso en orto plaenta</h1>
    <label for="">digita tu peso en la tierra</label>
    <input id="peso" type="number" value="" /><br>
    <button onclick="calcularM()">Marte</button>
    <button onclick="calcularJ()">Jupiter</button>
    <p id="resultado"></p>
</body>
<script>
    function calcularM() {
        document.getElementById('resultado').innerHTML = '';
        var peso = $("#peso ").val();
        var gTierra = 9.8;
        var gMarte = 3.7;
        var resul = peso * gMarte / gTierra;
        document.getElementById('resultado').innerHTML = 'Tu peso en Marte es de ' + parseInt(resul) + ' kilos ';
    };

    function calcularJ() {
        document.getElementById('resultado').innerHTML = '';
        var peso = $("#peso ").val();
        var gTierra = 9.8;
        var gJupiter = 24.8;
        var resul = peso * gJupiter / gTierra;
        document.getElementById('resultado').innerHTML = 'Tu peso en Jupiter es de ' + parseInt(resul) + ' kilos ';
    };
</script>

</html>
